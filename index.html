        async function mapScores(emdbId, pdbId, metric, contourLevel) {
            let annotations = [];
            contourLevel = contourLevel.toString();
            try {
                const response = await fetch(`https://www.ebi.ac.uk/emdb/api/analysis/${emdbId}?information=all`);
                const data = await response.json();
                const numericId = parseInt(emdbId.split('-')[1]);
                const selectedData = data[numericId];
                let allScores;
                let dataKey;
                let scoreKey;
                if (metric === 'qscore') {
                    allScores = selectedData['qscore'];
                    dataKey = 'data';
                    scoreKey = 'qscore';
                } else if (metric === 'ai') {
                    allScores = selectedData['residue_inclusion'];
                    dataKey = contourLevel;
                    scoreKey = 'inclusion';
                }

                for (const key in allScores) {
                    if (!isNaN(key)) {
                        let modelScores = allScores[key];

                        if (modelScores['name'] === `${pdbId}.cif`) {
                            const modelData = modelScores[dataKey];
                            let i = 0;
                            while (i < modelData["residue"].length) {
                                const regex = /([A-Z]):(\d+)\s*([A-Z0-9]{3})/;
                                const residue = modelData["residue"][i];
                                const match = residue.match(regex);
                                let chain, residueNumber, aminoAcid;
                                if (match) {
                                    [, chain, residueNumber, aminoAcid] = match;
                                }
                                if (chain === undefined) {
                                    console.log(residue);
                                }
                                // const residueSplit = residue.split(' ');
                                // const chain = residueSplit[0].split(':')[0];
                                // const residueNumber = residueSplit[0].split(':')[1];
                                const score = modelData[scoreKey][i];
                                const color = modelData["color"][i];
                                const annotation = {
                                    chain: chain,
                                    number: parseInt(residueNumber),
                                    color: color,
                                    score: score
                                };
                                annotations.push(annotation);
                                i++;
                            }
                            break;
                        }
                    }
                }
                return annotations;
            } catch (error) {
                console.error("Error fetching data:", error);
                // You might want to handle errors appropriately here
                return [];
            }
        }


        function getParam(name, regex) {
